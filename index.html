<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>PaintJs</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="controls_left">
        <ul class="controls__container">
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
          <li class="controls__colors"></li>
        </ul>
      </div>
      <div class="canvas_center">
        <canvas class="canvas"></canvas>
        <div class="controls">
          <div class="controls__range">
            <input
              type="range"
              class="range"
              min="0.1"
              max="10"
              step="0.1"
              value="3"
            />
          </div>
          <div class="controls__btns">
            <button class="drawMode">draw mode</button>
            <button class="drawSave">save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
